[gui]
maximagewidth=512
maximageheight=512
defaultimage=lena.jpg

[test]
operation=erode
structuringelement=ellipse
radiusmin=1
radiusmax=10
nitersopencv=1
nitersopencl=1

[opencl]
atomiccounters=false
glinterop=true
workgroupsizex=32
workgroupsizey=2
datatype=uchar

[kernel-buffer2D]
